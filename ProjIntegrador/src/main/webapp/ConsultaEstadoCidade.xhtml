<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">


<h:head>
	<title>Consulta Estados com Cidades</title>
</h:head>

<h:body>
	<f:metadata>
		<f:viewAction action="#{consultaEstadoCidadeBean.consultar}" />
	</f:metadata>
	<h1>Consulta Estados com Cidades</h1>
	<h:form id="frmEstadoCidade">
		<h:dataTable value="#{consultaEstadoCidadeBean.estados}" var="estado"
			border="1" cellspacing="0" cellpadding="2">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Estado" />
				</f:facet>
				<h:outputText value="#{estado.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Cidade" />
				</f:facet>

				<ui:repeat value="#{estado.cidades}" var="cidade">
            	#{cidade.nome}<br />
				</ui:repeat>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
