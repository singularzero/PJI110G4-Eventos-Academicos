<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Calculadora de Datas</title>
</h:head>

<h:body>
	<h:form id="frm">
		<h:message showDetail="true" showSummary="false" />

		<h:inputText size="12" value="#{calculadoraDataBean.dataBase}"
			label="Data base">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText>

		<h:outputText value="+" />

		<h:inputText size="5" value="#{calculadoraDataBean.dias}" label="Dias" />

		<h:outputText value="dia = " />

		<h:outputText value="#{calculadoraDataBean.resultado}">
			<f:convertDateTime dateStyle="full" locale="pt_BR" />
		</h:outputText>
		<br />
		
		<h:commandButton value="Adicionar"
			action="#{calculadoraDataBean.adicionar}" />
	</h:form>
</h:body>
</html>
