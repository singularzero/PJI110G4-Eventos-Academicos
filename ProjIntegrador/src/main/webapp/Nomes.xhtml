<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>

<title>Lista de nomes</title>
</head>
<body>
	<h:form>
		<h5>Conseguimos inserir o primeiro nome</h5>
		<h5>Tentar inserir o segundo nome, o nome anterior que estava na
			lista desaparece</h5>
		<h5>Isso ocorre porque o escopo que usamos foi de requisição</h5>
		<h5>Mudar o escopo de NomesBean para view conseguiremos inserir
			diversos nomes na lista</h5>
		<h:outputLabel value="Nome" />
		<br />
		<h:inputText value="#{nomesBean.nome}"
			binding="#{nomesBean.inputNome}" />
		<br />
		<br />
		<h:commandButton value="AdicionarNome"
			action="#{nomesBean.adicionarNome}"
			binding="#{nomesBean.botaoAdicionar}" />
		<br />

		<ol>
			<ui:repeat var="nome" value="#{nomesBean.nomes}">
				<li>#{nome}</li>
			</ui:repeat>
		</ol>
	</h:form>
</body>
</html>
