<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroAlunoBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro Alunos</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro Alunos</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<h:panelGrid columns="2" border="0">

				<p:outputLabel value="Usuario:" for="usuario" />
				<p:selectOneMenu value="#{cadastroAlunoBean.aluno.usuario}"
					id="usuario" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione um usuario"
						noSelectionOption="true" />
					<f:selectItems value="#{cadastroAlunoBean.todosUsuarios}"
						var="usuario" itemValue="#{usuario}" itemLabel="#{usuario.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Curso:" for="curso" />
				<p:selectOneMenu value="#{cadastroAlunoBean.aluno.curso}" id="curso"
					filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione um curso"
						noSelectionOption="true" />
					<f:selectItems value="#{cadastroAlunoBean.todosCursos}" var="curso"
						itemValue="#{curso}" itemLabel="#{curso.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Turma:" for="turma" />
				<p:selectOneMenu value="#{cadastroAlunoBean.aluno.turma}" id="turma"
					filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione uma turma"
						noSelectionOption="true" />
					<f:selectItems value="#{cadastroAlunoBean.todasTurmas}" var="turma"
						itemValue="#{turma}" itemLabel="#{turma.nome}" />
				</p:selectOneMenu>

				<h:outputLabel />
				<p:selectBooleanCheckbox value="#{cadastroAlunoBean.aluno.ativo}"
					itemLabel="Ativo" />

				<h:outputLabel />
				<p:commandButton value="Salvar" action="#{cadastroAlunoBean.salvar}"
					icon="ui-icon-disk" update="@form" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
