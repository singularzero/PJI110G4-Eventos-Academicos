<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaCursosBean.consultar}" />
		<o:viewParam name="id" value="#{cadastroCursoBean.curso}" />
		<f:viewAction action="#{cadastroCursoBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Consulta Cursos</ui:define>

	<ui:define name="corpo">
		<h1>Consulta Cursos</h1>

		<h:form id="frm">
			<p:dataTable value="#{consultaCursosBean.cursos}" var="curso"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="Nome" sortBy="#{curso.nome}">
					<h:outputText value="#{curso.nome}" />
				</p:column>

				<p:column>
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/CadastroCurso">
						<f:param name="id" value="#{curso.idCurso}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
