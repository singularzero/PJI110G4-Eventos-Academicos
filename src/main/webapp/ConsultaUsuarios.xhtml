<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaUsuariosBean.consultar}" />
		<o:viewParam name="id" value="#{cadastroUsuarioBean.usuario}" />
		<f:viewAction action="#{cadastroUsuarioBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Consulta Usuarios</ui:define>

	<ui:define name="corpo">
		<h1>Consulta Usuarios</h1>

		<h:form id="frm">
			<p:dataTable value="#{consultaUsuariosBean.usuarios}" var="usuario"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="Nome" sortBy="#{usuario.nome}">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{usuario.cpf}" />
				</p:column>

				<p:column headerText="RG">
					<h:outputText value="#{usuario.rg}" />
				</p:column>

				<p:column headerText="Cidade">
					<h:outputText value="#{usuario.cidade.nome}" />
				</p:column>

				<p:column headerText="Rua">
					<h:outputText value="#{usuario.rua}" />
				</p:column>

				<p:column headerText="Numero">
					<h:outputText value="#{usuario.numero}" />
				</p:column>

				<p:column headerText="Celular">
					<h:outputText value="#{usuario.celular}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{usuario.email}" />
				</p:column>

				<p:column>
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/CadastroUsuario">
						<f:param name="id" value="#{usuario.idUsuario}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
