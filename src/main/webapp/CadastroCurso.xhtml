<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroCoordenadorBean.prepararCadastro}" />
	</f:metadata>
	
	<ui:define name="titulo">Cadastro Cursos</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro Cursos</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<h:panelGrid columns="2" border="0">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText size="30" value="#{cadastroCursoBean.curso.nome}"
					id="nome" />

				<h:outputLabel />
				<p:commandButton value="Salvar" action="#{cadastroCursoBean.salvar}"
					icon="ui-icon-disk" update="@form" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
