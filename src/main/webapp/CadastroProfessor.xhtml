<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">>

	<f:metadata>
		<f:viewAction action="#{cadastroProfessorBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro Professores</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro Professores</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<h:panelGrid columns="2" border="0">

				<p:outputLabel value="Nome" for="nome" />
				<p:selectOneMenu value="#{cadastroProfessorBean.professor.usuario}"
					id="nome" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione um usuario"
						noSelectionOption="true" />
					<f:selectItems value="#{cadastroProfessorBean.todosUsuarios}"
						var="usuario" itemValue="#{usuario}" itemLabel="#{usuario.nome}" />
				</p:selectOneMenu>

				<h:outputLabel />
				<p:commandButton value="Salvar" 
					action="#{cadastroProfessorBean.salvar}" icon="ui-icon-disk"
					update="@form" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
