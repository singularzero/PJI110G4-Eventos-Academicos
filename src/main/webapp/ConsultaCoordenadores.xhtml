<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaCoordenadoresBean.consultar}" />
		<o:viewParam name="id" value="#{cadastroCoordenadorBean.coordenador}" />
		<f:viewAction action="#{cadastroCoordenadorBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Consulta Coordenadores</ui:define>

	<f:metadata>
		<f:viewAction action="#{consultaCoordenadoresBean.consultar}" />
		<o:viewParam name="id" value="#{cadastroAlunoBean.aluno}" />
		<f:viewAction action="#{cadastroAlunoBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="corpo">
		<h1>Consulta Coordenadores</h1>

		<h:form id="frm">
			<p:dataTable value="#{consultaCoordenadoresBean.coordenadores}"
				var="coordenador" border="1" cellspacing="0" cellpadding="2"
				paginator="true" rows="5" paginatorPosition="bottom">

				<p:column headerText="Nome" sortBy="#{coordenador.usuario.nome}">
					<h:outputText value="#{coordenador.usuario.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{coordenador.usuario.cpf}" />
				</p:column>

				<p:column headerText="RG">
					<h:outputText value="#{coordenador.usuario.rg}" />
				</p:column>

				<p:column headerText="Data Cadastro">
					<h:outputText value="#{coordenador.dataCadastro}" />
				</p:column>

				<p:column>
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/CadastroCoordenador">
						<f:param name="id" value="#{coordenador.idCoordenador}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
