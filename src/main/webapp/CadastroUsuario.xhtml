<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroUsuarioBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro Usuarios</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro Usuarios</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<h:panelGrid columns="2" border="0">

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText size="60" value="#{cadastroUsuarioBean.usuario.nome}"
					id="nome" />

				<p:outputLabel value="CPF:" for="cpf" />
				<p:inputText size="20" value="#{cadastroUsuarioBean.usuario.cpf}"
					id="cpf" />

				<p:outputLabel value="RG:" for="rg" />
				<p:inputText size="20" value="#{cadastroUsuarioBean.usuario.rg}"
					id="rg" />

				<h:outputLabel value="Rua:" />
				<h:inputText size="60" value="#{cadastroUsuarioBean.usuario.rua}"
					label="Rua" />

				<p:outputLabel value="Numero:" for="numero" />
				<p:inputText size="10" value="#{cadastroUsuarioBean.usuario.numero}"
					id="numero" />


				<p:outputLabel value="Cidade:" for="cidade" />
				<p:selectOneMenu value="#{cadastroUsuarioBean.usuario.cidade}"
					id="cidade" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione uma cidade"
						noSelectionOption="true" />
					<f:selectItems value="#{cadastroUsuarioBean.todasCidades}"
						var="cidade" itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Celular:" for="celular" />
				<p:inputText size="15"
					value="#{cadastroUsuarioBean.usuario.celular}" id="celular" />

				<p:outputLabel value="Email:" for="email" />
				<p:inputText size="20" value="#{cadastroUsuarioBean.usuario.email}"
					id="email" />

				<h:outputLabel />
				<h:commandButton value="Salvar"
					action="#{cadastroUsuarioBean.salvar}" icon="ui-icon-disk"
					update="@form" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
