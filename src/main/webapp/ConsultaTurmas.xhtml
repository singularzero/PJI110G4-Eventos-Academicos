<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaTurmasBean.consultar}" />
		<o:viewParam name="id" value="#{cadastroTurmaBean.turma}" />
		<f:viewAction action="#{cadastroTurmaBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Consulta Turmas</ui:define>

	<ui:define name="corpo">
		<h1>Consulta Turmas</h1>

		<h:form id="frm">
			<p:dataTable value="#{consultaTurmasBean.turmas}" var="turma"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="Nome" sortBy="#{turma.nome}">
					<h:outputText value="#{turma.nome}" />
				</p:column>

				<p:column headerText="Curso">
					<h:outputText value="#{turma.curso.nome}" />
				</p:column>

				<p:column headerText="Periodo">
					<h:outputText value="#{turma.periodo}" />
				</p:column>

				<p:column headerText="Serie">
					<h:outputText value="#{turma.serie}" />
				</p:column>

				<p:column headerText="Data Inicio">
					<h:outputText value="#{turma.dataInicio}" />
				</p:column>

				<p:column>
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/CadastroTurma">
						<f:param name="id" value="#{turma.idTurma}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
