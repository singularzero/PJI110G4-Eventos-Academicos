<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaCidadesBean.consultar}" />
		<o:viewParam name="id" value="#{cadastroCidadeBean.cidade}" />
		<f:viewAction action="#{cadastroCidadeBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Consulta Cidades</ui:define>

	<ui:define name="corpo">
		<h1>Consulta Cidades</h1>

		<h:form id="frm">
			<p:dataTable value="#{consultaCidadesBean.cidades}" var="cidade"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="Nome" sortBy="#{cidade.nome}">
					<h:outputText value="#{cidade.nome}" />
				</p:column>

				<p:column headerText="Estaado">
					<h:outputText value="#{cidade.estado.nome}" />
				</p:column>

				<p:column headerText="Ações" style="text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/CadastroCidade">
						<f:param name="id" value="#{cidade.idCidade}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
