<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroTurmaBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro Turmas</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro Turmas</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<h:panelGrid columns="2" border="0">

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText size="60" value="#{cadastroTurmaBean.turma.nome}"
					id="nome" />

				<p:outputLabel value="Curso" for="curso" />
				<p:selectOneMenu value="#{cadastroTurmaBean.turma.curso}" id="curso"
					filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione um curso"
						noSelectionOption="true" />
					<f:selectItems value="#{cadastroTurmaBean.todosCursos}" var="curso"
						itemValue="#{curso}" itemLabel="#{curso.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Periodo:" for="periodo" />
				<p:inputText size="20" value="#{cadastroTurmaBean.turma.periodo}"
					id="periodo" />

				<p:outputLabel value="Serie:" for="serie" />
				<h:inputText size="10" value="#{cadastroTurmaBean.turma.serie}"
					id="serie" />

				<p:outputLabel value="Data Inicio:" for="dataInicio" />
				<p:calendar id="dataInicio" size="12" pattern="dd/MM/yyyy"
					timeZone="America/Sao_Paulo"
					value="#{cadastroTurmaBean.turma.dataInicio}">
				</p:calendar>

				<h:outputLabel />
				<p:commandButton value="Salvar" 
					action="#{cadastroTurmaBean.salvar}" icon="ui-icon-disk"
					update="@form" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
