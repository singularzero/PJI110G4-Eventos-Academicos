<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<head>
<title>Calculadora</title>
</head>
<body>
	<h5>Sera desenvolvido alguns exemplos</h5>
	<h5>O objetivo é aplicar alguns conceitos de Managed Beans</h5>
	<h:form>
		<h:message for="" />
		<h3>Calculadora Projeto Integrador Univesp</h3>
		<h:outputLabel value="Informe o Primeiro Numero:" />
		<br />
		<h:inputText value="#{calc.num1}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
				locale="pt_BR" />
		</h:inputText>
		<br />
		<br />
		<h:outputLabel value="Informe o Segundo Numero:" />
		<br />
		<h:inputText value="#{calc.num2}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
				locale="pt_BR" />
		</h:inputText>
		<br />
		<br />
		<h:outputLabel value="Operações" />
		<br />
		<h:commandButton value="+" action="#{calc.soma}" />
		<h:commandButton value="-" action="#{calc.subtracao}" />
		<h:commandButton value="X" action="#{calc.multiplicacao}" />
		<h:commandButton value="/" action="#{calc.divisao}" />
		<br />
		<h1>
			Resultado da #{calc.operacao} =
			<h:outputText value="#{calc.resp}">
				<f:convertNumber type="currency" locale="pt_BR" />
			</h:outputText>
		</h1>
	</h:form>
</body>
</html>
